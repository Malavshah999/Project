<!DOCTYPE html>
<html>
<head>
<title>Project</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="logo"><i>Robin</i></h1>
			<div class="container-1">
				<span class="icon"><i class="fa fa-search"></i></span>
				<input type="search" id="search" placeholder="People,Offices,seats..." />
			</div>
		</div>
	
		<div class="form">
			<h1><b>Choose a booking</b></h1>
			<h4>The office is full at <a href="#">58% today </a></h4>
		</div>
		<div class="row">
			<div class="chair">
				<h5><center> Chair</center></h5>
				<h4><center> 2nd Floor </center></h4>
				<div class="opn-chair">
					<form action="" method="">
						<div class="inner">
							<b><br>Book Time<br><br>
							<button> 10:30 am</button> to 
							<button>7:30 pm</button>
							<br><br><br>Invite</b><br><br>
							<img src="img4.jpg">
							<img src="img.jpg">
							<img src="img_avatar.jpg">
							<br><br><br><b> Busiest times</b>
							<button style="height:50px;font-size:40px;width:50px;border-radius:50%;margin:60px;margin-left:180px;background:#e6d14c"><b>+</b></button>
						</div>
					</form>
				</div>
			</div>
			
			<div class="desk">
				<h5><center> Desk</center></h5>
				<h4><center> 4th Floor </center></h4>
				<div class="opn-desk">
					<form action="" method="">
						<div class="inner">
							<b><br>Book Time<br><br>
							<button> 1:30 pm</button> to 
							<button>5:30 pm</button>
							<br><br><br>Invite</b><br><br>
							<img src="img_avatar.jpg">
							<img src="img4.jpg">
							<img src="img.jpg">
							<br><br><br><b> Busiest times</b>
							<button style="height:50px;font-size:40px;width:50px;border-radius:50%;margin:60px;margin-left:180px;background:#e6d14c"><b>+</b></button>
						</div>
					</form>
				</div>
			</div>
			<div class="conf">
				<h5><center>Conference Hall</center></h5>
				<h4><center> 3rd Floor </center></h4>
				<div class="opn-conf">
					<form action="" method="">
						<div class="inner">
							<b><br>Book Time<br><br>
							<button> 8:30 am</button> to 
							<button>9:30 pm</button>
							<br><br><br>Invite</b><br><br>
							<img src="img.jpg">
							<img src="img_avatar.jpg">
							<img src="img4.jpg">
							<br><br><br><b> Busiest times</b>
							<button style="height:50px;font-size:40px;width:50px;border-radius:50%;margin:60px;margin-left:180px;background:#e6d14c"><b>+</b></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
$(function(){

$('.chair').click(function(){
$('.opn-chair').slideToggle();
});

$('.desk').click(function(){
$('.opn-desk').slideToggle();
});

$('.conf').click(function(){
$('.opn-conf').slideToggle();
});
});
</script>
</html>
